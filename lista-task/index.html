<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>To do List</title>
</head>

<body>
    <div class="box">
      <div class="input">
        <input class="input-task" placeholder="Digite uma tarefa">
        <input class="input-descricao" placeholder="Descrição">
      </div>
      <select class="prioridade-box">
            <option value="Default">Prioridade</option>
            <option value="Prioridade: alta">Alta</option>
            <option value="Prioridade: média">Média</option>
            <option value="Prioridade: baixa">Baixa</option>
      </select>  
      <button class="tasks-button">Ver tarefas</button>
      <button class="button-add-task">Adicionar</button>
        
      <ul class="list-task"></ul>
       
    </div>
    <form id="edit-form" class="hide">
        <input class="input-edit" placeholder="Edite o nome da tarefa">
        <input class="input-desc-edit" placeholder="Edite a descrição da tarefa">
        <button class="button-edit-task">Editar</button>
        <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="listagem" class="hide">
      <ul class="list-task2"></ul>
      <button class="back">Voltar</button>
    </div>
    <div id="descricao" class="hide">
      <button>Meu Botão</button>
    </div>
      
</body>
<script src="scripts.js"></script>
</html>
