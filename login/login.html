<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <img src="./img/fire.png" alt="Logo" class="logo-img">
        <h2 class="logo">ToDo List</h2>        
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="/lista-task/index.html">Tasks</a>
            <a href="#">Contact</a>
            <button class="buttonLgn-popup">Login</button>
        </nav>
    </header>
    <div id="welcome-message"></div>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-reg">
                    <p>Não tem uma conta? <a href="#" class="reg-link">Registre-se</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box regi">
            <h2>Registrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" required>
                    <label>Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="login-reg">
                    <p>Já tem uma conta? <a href="#" class="log-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="/db.js"></script>
</body>
</html>
